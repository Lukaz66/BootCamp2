server:
  port: 8083

spring:
  application:
    name: zuul-server

zuul:
  routes:
    servicio:
      path: /api/v2.0/**
      url: http://localhost:8091/
      strip-prefix: false

    proyecto:
      path: /api/v1.0/**
      url: http://localhost:8081/
      strip-prefix: false

eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    
    fetch-registry: true
    
    service-url:
     defaultzone: http://localhost:8761/eureka/
     
management:
  endpoint:
    routes:
      enabled: true
      
  endpoints:
    web:
      exposure:
        include: "*"